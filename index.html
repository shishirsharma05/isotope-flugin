 <!-- Required meta tags -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- font link -->

    <!-- CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Isotope</title>
  </head>
 <body>
   <section>
        <div class="container">
           <div class="row">
               <div class="col-12">
                   <h2 class="text-center">Isotope</h2>
               </div>
           </div>
               <!-- isotope -->
            <div class="row text-center">
               <div class="col-12">
                   <div class="big-demo go-wide" data-js="filtering-demo">
                        <div class="filter-button-group">
                            <button class="button is-checked" data-filter="*">All </button>
                            <button class="button" data-filter=".metal">Html</button>
                            <button class="button" data-filter=".transition">Css</button>
                            <button class="button" data-filter=".alkali, .alkaline-earth">Java script</button>
                        </div>
                        <div class="grid">
                          <div class="element-item transition metal col-lg-4 col-md-6 col-12" data-category="transition">
                            <img src="isotope-docs/img/1 (1).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item metalloid col-lg-4 col-md-6 col-12" data-category="metalloid">
                            <img src="isotope-docs/img/1 (2).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item post-transition metal col-lg-4 col-md-6 col-12" data-category="post-transition">
                            <img src="isotope-docs/img/1 (3).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item post-transition metal col-lg-4 col-md-6 col-12" data-category="post-transition">
                            <img src="isotope-docs/img/1 (4).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item transition metal col-lg-4 col-md-6 col-12" data-category="transition">
                            <img src="isotope-docs/img/1 (5).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item alkali metal col-lg-4 col-md-6 col-12" data-category="alkali">
                            <img src="isotope-docs/img/1 (6).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item alkali metal col-lg-4 col-md-6 col-12" data-category="alkali">
                           <img src="isotope-docs/img/1 (7).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item transition metal col-lg-4 col-md-6 col-12" data-category="transition">
                           <img src="isotope-docs/img/1 (8).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item alkaline-earth metal col-lg-4 col-md-6 col-12" data-category="alkaline-earth">
                            <img src="isotope-docs/img/1 (9).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item transition metal col-lg-4 col-md-6 col-12" data-category="transition">
                           <img src="isotope-docs/img/1 (10).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item post-transition metal col-lg-4 col-md-6 col-12" data-category="post-transition">
                            <img src="isotope-docs/img/1 (11).jpg" class="img-fluid" alt="#">
                          </div>

                          <div class="element-item metalloid col-lg-4 col-md-6 col-12" data-category="metalloid">
                            <img src="isotope-docs/img/1 (12).jpg" class="img-fluid" alt="#">
                          </div>  

                    </div>
                </div>    
            </div>
        </div>
   </section>


    <!-- js link -->
    <script src="isotope-docs/js/jquery.min.js"></script>

    <!-- isotop link -->
   <script src="isotope-docs/js/isotope-docs.min.js"></script>
   

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
